


<div id="cragModal" class="modal fade">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>add a crag</h3>
      </div>
      <div class="modal-body">
        <form class="form" name="crag_form" novalidate ng-submit="addNewCrag(crag)">
          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <label >Crag Name <span class="required">*</span></label>
              </div>
              <div class="col-md-8">
                <input class="btn-block" type="text" placeholder="crag name" name="name" ng-model="crag.name" ng-class="{error: crag_form.name.$dirty && crag_form.name.$invalid}" ng-focus required />
                <!-- <div class="error-container" ng-show="crag_form.name.$dirty && crag_form.name.$invalid && !crag_form.name.$focused">
                  <small class="error" ng-show="crag_form.name.$error.required">Give the crag a name! <small>It is required after all.</small></small>
                </div> -->
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <label>Crag Latitude <span class="required">*</span></label>
              </div>
              <div class="col-md-8">
                <input class="btn-block" type="number" placeholder="crag latitude" name="lat" ng-model="crag.loc[1]" ng-class="{error: crag_form.lat.$dirty && crag_form.lat.$invalid}" ng-focus required />
                <!-- <div class="error-container" ng-show="crag_form.lat.$dirty && crag_form.lat.$invalid && !crag_form.lat.$focused">
                  <small class="error" ng-show="crag_form.lat.$error.required">Give the crag a latitude! <small>It is required after all.</small></small>
                </div> -->
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <label>Crag Longitude <span class="required">*</span></label>
              </div>
              <div class="col-md-8">
                <input class="btn-block" type="number" placeholder="crag longitude" name="lon" ng-model="crag.loc[0]" ng-class="{error: crag_form.lon.$dirty && crag_form.lon.$invalid}" ng-focus required />
                <!-- <div class="error-container" ng-show="crag_form.lon.$dirty && crag_form.lon.$invalid && !crag_form.lon.$focused">
                  <small class="error" ng-show="crag_form.lon.$error.required">Give the crag a longitude! <small>It is required after all.</small></small>
                </div> -->
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <label>Trail Head? <span class="required">*</span></label>
              </div>
              <div class="col-md-4">
                <label class="radio-inline">
                  <input type="radio" name="trailHead" ng-model="crag.trailHead" value="true" ng-required="!crag.trailHead" checked=""> Yes
                </label>
              </div>
              <div class="col-md-4">
                <label class="radio-inline">
                  <input type="radio" name="trailHead" ng-model="crag.trailHead" value="false" ng-required="!crag.trailHead"> No
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <label>Crag Difficulty <span class="required">*</span></label>
              </div>
              <div class="col-md-8">
                <select class="form-control" name="difficult" ng-model="crag.difficult" ng-class="{error: crag_form.difficult.$dirty && crag_form.difficult.$invalid}" ng-focus required />
                  <option>5.1</option>
                  <option>5.2</option>
                  <option>5.3</option>
                  <option>5.4</option>
                  <option>5.5</option>
                  <option>5.6</option>
                  <option>5.7</option>
                  <option>5.8</option>
                  <option>5.9</option>
                  <option>5.10a</option>
                  <option>5.10b</option>
                  <option>5.10c</option>
                  <option>5.10d</option>
                  <option>5.11a</option>
                  <option>5.11b</option>
                  <option>5.11c</option>
                  <option>5.11d</option>
                  <option>5.12a</option>
                  <option>5.12b</option>
                  <option>5.12c</option>
                  <option>5.12d</option>
                  <option>5.13a</option>
                  <option>5.13b</option>
                  <option>5.13c</option>
                  <option>5.13d</option>
                  <option>5.14a</option>
                  <option>5.14b</option>
                  <option>5.14c</option>
                  <option>5.14d</option>
                  <option>5.15a</option>
                  <option>5.15b</option>
                  <option>5.15c</option>
                  <option>5.15d</option>
                </select>
                <!-- <div class="error-container" ng-show="crag_form.difficult.$dirty && crag_form.difficult.$invalid && !crag_form.difficult.$focused">
                  <small class="error" ng-show="crag_form.difficult.$error.required">How difficult is this crag?<small>Others sure would appriciate it.</small></small>
                </div> -->
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-6">
            <div class="btn btn-danger btn-block" data-dismiss="modal" >Cancel</div>
          </div>
          <div class="col-md-6">
            <div class="btn btn-success btn-block" ng-disabled="crag_form.$invalid" >submit</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
