<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Outdoors</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles/style.css">
</head>
<body ng-app="knotOutdoors" ng-contoller="mainCtrl">
	<section class="main-container">
		<div class="header">
			<div class="header__main-image"></div>
			<div class="main-logo"></div>
			<h1>Outdoors</h1>
			<h2>with your favorite crags</h2>
		</div>
		<nav class="flex space-around">
			<a href="/"><button class="btn btn-primary push-left">Rock Climbing</button></a>
			<a href="/#/login" ng-show="!user"><button class="btn btn-primary push-right">Login</button></a>
			<button ng-show="user" ng-click="logout()" class="btn btn-warning">Logout</button>
		</nav>
		<div class="container">
			<ng-view></ng-view>
		</div>
	</section>

<!-- angular -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-route.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- maps -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.0.12/angular-google-maps.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.min.js"></script>
<!-- app -->
<script src="/app/main/app.js"></script>
<!-- controllers -->
<script src="/app/main/mainCtrl.js"></script>
<script src="/app/views/dashboard/dashboardCtrl.js"></script>
<script src="/app/views/login/loginCtrl.js"></script>
<script src="/app/views/rockClimbing/rockCtrl.js"></script>
<!-- services -->
<script src="/app/services/authService.js"></script>
<script src="/app/services/dashboardService.js"></script>
<script src="/app/services/locationService.js"></script>
<script src="/app/services/loginService.js"></script>
<script src="/app/services/rockService.js"></script>

</body>
</html>
