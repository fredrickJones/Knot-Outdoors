<div id="cragModal" class="modal fade">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<h3>add a crag</h3>
			</div>
			<div class="modal-body">
				<form class="form" name="crag_form" novalidate>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3">
								<span class="required"><label>Crag Name</label></span>
							</div>
							<div class="col-md-8">
								<input class="btn-block" type="text" placeholder="crag name" name="name" ng-model="crag.name" ng-focus required />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3">
								<span class="required"><label>Crag Latitude</label></span>
							</div>
							<div class="col-md-8">
								<input class="btn-block" type="number" placeholder="crag latitude" name="lat" ng-model="crag.loc[1]" ng-focus required />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3">
								<span class="required"><label>Crag Longitude</label></span>
							</div>
							<div class="col-md-8">
								<input class="btn-block" type="number" placeholder="crag longitude" name="lon" ng-model="crag.loc[0]" ng-focus required />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3">
								<span class="required"><label>Trail Head?</label></span>
							</div>
							<div class="col-md-4">
								<label class="radio-inline">
									<input type="radio" name="trailHead" ng-model="crag.trailHead" value="true" ng-required="!crag.trailHead"> Yes
								</label>
							</div>
							<div class="col-md-4">
								<label class="radio-inline">
									<input type="radio" name="trailHead" ng-model="crag.trailHead" value="false" ng-required="!crag.trailHead"> No
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3">
								<span class="required"><label>Crag Difficulty</label></span>
							</div>
							<div class="col-md-8">
								<select class="form-control" name="difficult" ng-model="crag.difficult" required/>
									<option>5.1</option>
									<option>5.2</option>
									<option>5.3</option>
									<option>5.4</option>
									<option>5.5</option>
									<option>5.6</option>
									<option>5.7</option>
									<option>5.8</option>
									<option>5.9</option>
									<option>5.10a</option>
									<option>5.10b</option>
									<option>5.10c</option>
									<option>5.10d</option>
									<option>5.11a</option>
									<option>5.11b</option>
									<option>5.11c</option>
									<option>5.11d</option>
									<option>5.12a</option>
									<option>5.12b</option>
									<option>5.12c</option>
									<option>5.12d</option>
									<option>5.13a</option>
									<option>5.13b</option>
									<option>5.13c</option>
									<option>5.13d</option>
									<option>5.14a</option>
									<option>5.14b</option>
									<option>5.14c</option>
									<option>5.14d</option>
									<option>5.15a</option>
									<option>5.15b</option>
									<option>5.15c</option>
									<option>5.15d</option>
								</select>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="col-md-6">
						<div class="btn btn-danger btn-block" data-dismiss="modal">Cancel</div>
					</div>
					<div class="col-md-6">
						<div class="btn btn-success btn-block" ng-click="addNewCrag(crag)" ng-disabled="crag_form.$invalid" data-dismiss="modal">submit</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div id="streamModal" class="modal fade">
	<div class="modal-dialog modal-md">

									<small class="error" ng-show="stream_form.name.$error.required">Give the stream a name! <small>It is required after all.</small></small>

									<small class="error" ng-show="stream_form.lat.$error.required">Give the stream a latitude! <small>It is required after all.</small></small>

							</div>

									<input type="checkbox" name="fishType" ng-model="stream.fishType" value="bass"> bass
								</label>
							</div>
							<div class="col-md-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="fishType" ng-model="stream.fishType" value="salmon"> salmon
								</label>
							</div>
							<div class="col-md-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="fishType" ng-model="stream.fishType" value="blue gill"> blue gill
								</label>
							</div>
							<div class="col-md-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="fishType" ng-model="stream.fishType" value="catfish"> catfish
								</label>

						</div>
					</div>

							<div class="col-md-3">
								<label>Type of Flies</label>
							</div>
							<div class="col-md-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="trailHead" ng-model="stream.trailHead" value="nymph"> nymph
								</label>
							</div>
							<div class="col-md-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="trailHead" ng-model="stream.trailHead" value="midge"> midge
								</label>
							</div>
							<div class="col-md-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="trailHead" ng-model="stream.trailHead" value="pheasant"> pheasant
								</label>
							</div>
							<div class="col-md-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="trailHead" ng-model="stream.trailHead" value="mayflies"> mayflies
								</label>
							</div>
							<div class="col-md-2">
								<label class="checkbox-inline">
									<input type="checkbox" name="trailHead" ng-model="stream.trailHead" value="stoneflies"> stoneflies
								</label>
							</div>
						</div>
					</div>
				</form>
			</div>
				<div class="modal-footer">
					<div class="row">
						<div class="col-md-6">
							<div class="btn btn-danger btn-block" data-dismiss="modal">Cancel</div>
						</div>
						<div class="col-md-6">
							<div class="btn btn-success btn-block" ng-disabled="stream_form.$invalid">submit</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
