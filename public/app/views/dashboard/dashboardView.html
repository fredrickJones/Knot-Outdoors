
<form>
	<h2>Add a New Crag</h2>
	<input class="form-control" ng-model="inputName" id="cragName" type="text" placeholder="Crag Name">
	<input class="form-control" ng-model="inputLat" id="cragLat" type="number" placeholder="Latitude">
	<input class="form-control" ng-model="inputLon" id="cragLong" type="number" placeholder="Longitude">
	<label>Trail Head?</label>
	<div class="radio-inline" ng-model="">
		<input type="radio" name="optionsRadios" id="optionYes" value="true" checked>Yes
		<input type="radio" name="optionsRadios" id="optionNo" value="false">No
	</div>
	<select class="form-control" ng-model="selectDificult" id="dificulty">
		<option><label>climb dificulty</label></option>
		<option>5.1</option>
		<option>5.2</option>
		<option>5.3</option>
		<option>5.4</option>
		<option>5.5</option>
		<option>5.6</option>
		<option>5.7</option>
		<option>5.8</option>
		<option>5.9</option>
		<option>5.10a</option>
		<option>5.10b</option>
		<option>5.10c</option>
		<option>5.10d</option>
		<option>5.11a</option>
		<option>5.11b</option>
		<option>5.11c</option>
		<option>5.11d</option>
		<option>5.12a</option>
		<option>5.12b</option>
		<option>5.12c</option>
		<option>5.12d</option>
		<option>5.13a</option>
		<option>5.13b</option>
		<option>5.13c</option>
		<option>5.13d</option>
		<option>5.14a</option>
		<option>5.14b</option>
		<option>5.14c</option>
		<option>5.14d</option>
		<option>5.15a</option>
		<option>5.15b</option>
		<option>5.15c</option>
		<option>5.15d</option>
	</select>
	<button type="submit" class="btn btn-default" ng-click="addCrag()">{{buttonStatus}}</button>
</form>
