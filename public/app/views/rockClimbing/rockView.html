<h1>Rock Climbing</h1>

<div id="map-canvas">
	<ui-gmap-google-map class="map" center="map.center" zoom="map.zoom" draggable="true" options="{scrollwheel: false}">
		<ui-gmap-marker click="viewCragData(crag.name, crag.coords.latitude, crag.coords.longitude, crag.dificulty, crag.author, temp, weather)" ng-repeat="pin in pins" coords="pin.coords" idKey="1" >
		</ui-gmap-marker>
	</ui-gmap-google-map>
</div>
