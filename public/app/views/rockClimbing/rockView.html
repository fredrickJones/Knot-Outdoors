<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Rock Climbing</h1>			
		</div>
		<ui-gmap-google-map
			center="map.center"
			zoom="map.zoom"
			draggable="true"
			options="map.options"
			bounds="map.bounds">
				<ui-gmap-markers
					models="crags"
					idKey="id"
					doCluster="true"
					clusterOptions="cluster"
					labelContent="'name, difficult'"
					coords="'coords'"
					icon="'url'"
					labelClass="'label-text'"
					click="'viewCragData()'">
				</ui-gmap-markers>
			<ui-gmap-marker idKey="userPin.id" coords="userPin.coords" icon="userPin.url" click="viewUserLoc(userPin.coords)" option="DROP">
				<ui-gmap-window options="windowOptions" closeClick="hideUserLoc" class="slide.ng-enter slide.ng-leave">
					<div>
						<p class="title-text">latitude: {{userCoordsLat}}, longitude: {{userCoordsLon}}</p>
					</div>
				</ui-gmap-window>
			</ui-gmap-marker>
			<ui-gmap-layer namespace="weather" type="WeatherLayer" show="true"></ui-gmap-layer>
		</ui-gmap-google-map>
	</div>
</div>
