<h1>Rock Climbing</h1>

<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="{scrollwheel: false}">	
	 <!-- <ui-gmap-layer type="TerrainLayer" show="true"></ui-gmap-layer> -->
	<ui-gmap-marker ng-repeat="crag in crags" idKey="crag.id" coords="crag.coords" icon="crag.url" click="viewCragData(crag.name, crag.latitude, crag.longitude, crag.difficulty)">
		<!-- <ui-gmap-window show="true" templateUrl='{expression}' templateParameter='{expression}' isIconVisibleOnClick="true" closeClick='{expression}' options='{expression}' control='{expression}'></ui-gmap-window> -->
	</ui-gmap-marker>
	<ui-gmap-marker idKey="userPin.id" coords="userPin.coords" icon="userPin.url"></ui-gmap-marker>
	<!-- <ui-gmap-layer namespace="weather" type="WeatherLayer" show="true"></ui-gmap-layer> -->
</ui-gmap-google-map>
