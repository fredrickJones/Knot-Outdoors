<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Rock Climbing</h1>			
		</div>
		<ui-gmap-google-map
			center="map.center"
			zoom="map.zoom"
			draggable="true"
			options="map.options"
			bounds="map.bounds">
				<ui-gmap-markers
					models="crags"
					idKey="id"
					doCluster="true"
					clusterOptions="cluster"
					
					coords="'coords'"
					icon="'url'"
					click="onClick">
						<ui-gmap-window
							models="crags"
							show="'windowOptions.show'"
							options="crags.windowOptions"
							closeClick="closeClick()"
							ng-cloak>
								{{title}}
						</ui-gmap-window>
				</ui-gmap-markers>
				<ui-gmap-marker
					idKey="userPin.id"
					coords="userPin.coords"
					icon="userPin.url"
					click="onClick">
						<ui-gmap-window
							options="windowOptions"
							closeClick="closeClick()">
								<div>{{userCoordsLat}}, {{userCoordsLon}}</div>
						</ui-gmap-window>
				</ui-gmap-marker>
			<ui-gmap-layer namespace="weather" type="WeatherLayer" show="true"></ui-gmap-layer>
		</ui-gmap-google-map>
	</div>
</div>
