<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<!-- <h1>{{activity.name}}</h1> -->			
		</div>
		<ui-gmap-google-map
			center="map.center"
			zoom="map.zoom"
			draggable="true"
			options="map.option"
			bounds="map.bounds">
				<ui-gmap-markers
					models="adventures"
					
					idKey="id"
					doCluster="true"
					clusterOptions="cluster"
					
					coords="'coords'"
					icon="'url'"
					click="onClick">
						<!-- <ui-gmap-windows
							options="'windowOptions'"
							closeClick="closeClick">
								{{title}}
						</ui-gmap-windows> -->
				</ui-gmap-markers>
				<ui-gmap-marker
					idKey="userPin.id"
					coords="userPin.coords"
					icon="userPin.url"
					click="onClick(userPin.coords)">
						<ui-gmap-window
							options="windowOptions"
							closeClick="closeClick()">
								<div>{{userTitle}}</div>
						</ui-gmap-window>
				</ui-gmap-marker>
			<ui-gmap-layer namespace="weather" type="WeatherLayer" show="true"></ui-gmap-layer>
		</ui-gmap-google-map>
	</div>
</div>
